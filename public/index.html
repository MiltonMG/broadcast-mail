<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broadcast Mail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="mt-2">Mail Box</h1>
    
    <input type="text" id="txtName" class="form-control" placeholder="name">
    
    <hr>
    <span id="lblMensajes"></span>
    <hr class="pt-1">

    <p>
        Server Status: 
        <span id="lblOnline" class="text-success">Online</span>
        <span id="lblOffline" class="text-danger">Offline</span>
    </p>

    <div class="row">
        <div class="col-9">
            <input type="text" id="txtMensaje" class="form-control" placeholder="message">
        </div>
        <div class="col">
            <button id="btnEnviar" class="btn btn-primary">
                Send
            </button>
        </div>
    </div>
    <span id="lblError" style="color: red;"></span>

    <!-- Configuramos el socket en el cliente -->
    <script src="./socket.io/socket.io.js"></script>

    <!--Vinculamos el js del cliente al html-->
    <script src="./js/socket-client.js"></script>

</body>
</html>
